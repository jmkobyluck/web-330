<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.4.2.js"></script>
  </head>
  <body>
    <br><br>

    <div class="container" role="main">
        <br>

        <h2>Assignment 7.4 - Other Bindings</h2>

        <br>

        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: tutorials">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: desc"></td>
                    <td>
                        <a data-bind="attr: {href: url}, style: {color: 'yellow', fontWeight: 'bold'}" target="_blank">Explore Tutorial</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script>

        function TutorialViewModel() {
            this.tutorials = ko.observableArray([
                {title: "JavaScript Tutorial for Beginners", desc: "Learn JavaScript in 1 Hour [2019]", url: "https://www.youtube.com/watch?v=W6NZfCO5SIk"},
                {title: "JavaScript Classes Tutorial", desc: "How to use the OOP feature of classes to construct objects", url: "https://www.youtube.com/watch?v=2ZphE5HcQPQ"},
                {title: "Object-oriented Programming in JavaScript", desc: "Learn all about objects, prototypes, prototypical inheritance, this and more. ", url: "https://www.youtube.com/watch?v=PFmuCDHHpwk&t=54s"},
                {title: "jQuery Tutorial for Beginners", desc: "Get jQuery on your page and get up-to-speed with how to use basic jQuery commands.", url: "https://www.youtube.com/watch?v=hMxGhHNOkCU"},
                {title: "7 min Crash Course - Knockout JS", desc: "A crash course series where covering Knockout JS, Require JS, and Sammy JS.", url: "https://www.youtube.com/watch?v=JGwRIbWWqjE&t=182s"}
            ]);
        }

        ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
